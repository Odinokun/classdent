<div class="layerBox"></div>
<div class="popupBox feedback">
    <div class="popupInn">
        <div class="top_block">
            <div class="close_bth"></div>
            <h2>Запись на прием</h2>
        </div>
        <div class="formBox">
            <form action="#" method="post">
                <div class="inputBox">
                    <input type="text" placeholder="Ваше имя">
                </div>
                <div class="inputBox error">
                    <input type="text" placeholder="Телефон">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Выберите врача">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Желаемая дата">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Желаемое время">
                </div>
                <div class="btnBox">
                    <input type="submit" value="Записаться">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="popupBox success">
    <div class="popupInn">
        <div class="top_block">
            <div class="close_bth"></div>
            <h2>Запись на прием</h2>
        </div>
        <p>Ваша заявка успешно отправлена!</p>
        <p>Мы перезвоним вам в ближайшее время для подтверждения записи.</p>
        <div class="btnBox">
            <input type="submit" value="Ок">
        </div>
    </div>
</div>
